<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип проекта Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-edit-form">
        <input type="text" name="name" placeholder="Имя" class="popup__text-input">
        <input type="text" name="description" placeholder="Описание" class="popup__text-input">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="card-add-form">
        <input type="text" placeholder="Название" name="title" class="popup__text-input">
        <input type="text" placeholder="Ссылка на картинку" name="image-link" class="popup__text-input">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div class="popup popup_type_show-image">
    <div class="popup__container popup__container_type_image">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Увеличенное изображение Пейзажа" class="popup__image">
      <p class="popup__description"></p>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <button type="button" class="element__button-delete"></button>
      <div class="element__image"></div>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button-like"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>

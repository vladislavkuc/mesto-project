<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

  <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип проекта Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/elements-karachaevsk.jpg" alt="Заброшенный собор на фоне гор" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements-elbrus.jpg" alt="Гора Эльбрус очень далеко" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements-dombai.jpg" alt="На переднем плане лес, на заднем плане горы"
          class="element__image">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements-elbrus.jpg" alt="Гора Эльбрус очень далеко" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements-dombai.jpg" alt="На переднем плане лес, на заднем плане горы"
          class="element__image">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elements-karachaevsk.jpg" alt="Заброшенный собор на фоне гор" class="element__image">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-edit-form">
        <input type="text" name="name" class="popup__text-input">
        <input type="text" name="description" class="popup__text-input">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
</body>

</html>

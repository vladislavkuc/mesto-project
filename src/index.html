<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип проекта Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <p class="profile__description">Исследователь океана</p>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-edit-form" class="popup__form">
        <label class="popup__label-input">
          <input
            type="text"
            minlength="2"
            maxlength="40"
            pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            name="name"
            placeholder="Имя"
            class="popup__text-input popup__input"
            id="profile-name-input"
            required
          >
          <span class="popup__error profile-name-input-error"></span>
        </label>
        <label class="popup__label-input">
          <input
            type="text"
            minlength="2"
            maxlength="200"
            pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            name="description"
            placeholder="Описание"
            class="popup__text-input popup__input"
            id="profile-about-input"
            required
          >
          <span class="popup__error profile-about-input-error"></span>
        </label>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="card-add-form" class="popup__form">
        <label class="popup__label-input">
          <input
            type="text"
            placeholder="Название"
            name="title"
            class="popup__text-input popup__input"
            minlength="2"
            maxlength="30"
            pattern="^[a-zA-Zа-яА-ЯёЁ\- ]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            id="card-name-input"
            required
          >
          <span class="popup__error card-name-input-error"></span>
        </label>
        <label class="popup__label-input">
          <input
            type="text"
            placeholder="Ссылка на картинку"
            name="image-link"
            class="popup__text-input popup__input"
            pattern="^(https?:\/\/)?([\w-]{1,32}\.[\w-]{1,32})[^\s@]*$"
            data-error-message="Необходимо ввести ссылку на изображение"
            id="card-link-input"
            required
          >
          <span class="popup__error card-link-input-error"></span>
        </label>
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
  <div class="popup popup_type_show-image">
    <div class="popup__container popup__container_type_image">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Увеличенное изображение Пейзажа" class="popup__image">
      <p class="popup__description"></p>
      <button type="button" class="popup__button-close"></button>
    </div>
  </div>
  <template id="element">
    <div class="element">
      <button type="button" class="element__button-delete"></button>
      <div class="element__image"></div>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button-like"></button>
      </div>
    </div>
  </template>
</body>

</html>
